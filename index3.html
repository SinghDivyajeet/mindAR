<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-assets>
            <a-asset-item id="mask" src="https://raw.githubusercontent.com/SinghDivyajeet/mindAR/main/geisa%20mask.gltf"></a-asset-item>
        </a-assets>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model rotation="0 -0 0" position="0 1.0 -0.5" scale="0.35 0.35 0.35" src="#mask" class="hat1-entity" visible="false"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
